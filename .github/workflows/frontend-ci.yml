name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
    branches: ['main']
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run lint (if configured)
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./frontend
        env:
          CI: true
        run: npm test --if-present --silent

      - name: Build
        working-directory: ./frontend
        run: npm run build --if-present
