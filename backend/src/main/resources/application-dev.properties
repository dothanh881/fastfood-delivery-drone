# Development Environment Configuration
# Override settings for local development

# Upload directory configuration for development
app.upload-dir=./uploads
app.images.dir=./uploads/products

# Database Configuration for development (use in-memory H2 for easy local run)
spring.datasource.url=jdbc:h2:mem:fastfood;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for development
logging.level.com.fastfood=DEBUG
logging.level.org.springframework.security=DEBUG