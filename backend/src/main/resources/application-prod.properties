# Production Environment Configuration (Fly.io + Aiven MySQL + Flyway)

# Server
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# Database (Aiven MySQL via environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Migrations
spring.flyway.enabled=true
# Use datasource settings by default; enable baseline if DB already has schema
spring.flyway.baseline-on-migrate=${FLYWAY_BASELINE_ON_MIGRATE:false}

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# WebSocket Configuration
spring.websocket.path=${WS_PATH:/ws}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:20MB}
app.upload-dir=${UPLOAD_DIR:/var/app/uploads}
app.images.dir=${IMAGES_DIR:/var/app/uploads/images}
app.public-base=${PUBLIC_BASE:}

# VNPay Configuration
vnPay.version=${VNPAY_VERSION:2.1.0}
vnPay.command=${VNPAY_COMMAND:pay}
vnPay.orderType=${VNPAY_ORDER_TYPE:other}
vnPay.currCode=${VNPAY_CURR_CODE:VND}
vnPay.hash-secret=${VNPAY_HASH_SECRET}
vnPay.tmn-code=${VNPAY_TMN_CODE}
vnPay.payment-url=${VNPAY_PAYMENT_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnPay.return-url=${VNPAY_RETURN_URL:https://<frontend-app>.fly.dev/checkout/payment-callback}

# Swagger UI config (springdoc)
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui}
springdoc.swagger-ui.operationsSorter=${SPRINGDOC_OPERATIONS_SORTER:alpha}
springdoc.swagger-ui.tagsSorter=${SPRINGDOC_TAGS_SORTER:alpha}

# Logging
logging.level.root=${LOG_LEVEL_ROOT:WARN}
logging.level.com.fastfood=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:INFO}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:ERROR}
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.secure=${CLOUDINARY_SECURE:true}